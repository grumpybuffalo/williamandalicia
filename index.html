<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-123337994-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-123337994-2');
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Alicia Torres and William Hoza's Wedding Website
    </title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="/assets/index.css">
    <style>
      #days-to-go {
        text-align:center;
        padding:200px 20px;
        background-size:cover;
        background-position:center;
        font-size:100px;
        margin:0;
        color:white;
        position:relative;
        overflow:hidden;
      }
      
      #days-to-go > img {
        position:absolute;
        right:50%;
        bottom:50%;
        transform:translate(50%, 50%);
        z-index:0;
        min-width:100%;
        min-height:100%;
      }
      
      #days-to-go-text {
        text-shadow:2px 2px black;
        z-index:1;
        position:relative;
      }
      
      #bride-and-groom {
        padding:100px 0;
      }
      
      #circle {
        text-align:center;
      }
      
      @media(min-width:600px) {
        #bride-and-groom {
          padding:50px 0;
          background-color:#0f6ec5;
        }
        
        #circle {
          display:flex;
          margin:auto;
          flex-direction:column;
          justify-content:center;
          background-color:white;
          width:500px;
          height:500px;
          border-radius:50%;
        }
      }
      
      .spouse {
        font-size:40px;
        line-height:1.4;
        letter-spacing:8px;
      }
      
      #and {
        font-size:14px;
        padding:50px 0;
        letter-spacing:3px;
      }
      
      #event-basics {
        padding-top:32px;
        text-align:center;
        background-color:#c0e1ff;
      }
      
      #event-hashtag, {
        font-size:16px;
        letter-spacing:5px;
      }
      
      #place-and-date {
        display:flex;
        width:100%;
        justify-content:center;
        flex-wrap:wrap;
      }
      
      .event-fact {
        width:400px;
        max-width:100%;
      }
      
      .event-fact > div {
        font-size:24px;
        letter-spacing:6px;
        padding:32px 0;
      }
      
      #photo-large {
        background-image:url(flowers.jpg);
        background-size:cover;
        background-position:center;
        height:calc(500px + 20vw);
      }
    </style>
  </head>
  <body>
    <div id="flow">
      <header>
        <div id="header-event-basics">
          <time datetime="2019-11-09" style="margin-right:20px;">November 9, 2019</time>
          Austin, TX
          <span style="float:right;">
            #cavemanandwife
          </span>
        </div>
        <div id="h1-line">
          <h1>
            ALICIA &amp; WILLIAM
          </h1>
          <button id="nav-show-button" onclick="showNav();">Menu</button>
        </div>
        <nav>
          <div><button id="nav-hide-button" onclick="hideNav();">Hide</button></div>
          <div><a href="/">HOME</a></div>
          <div><a href="/wedding-party/">WEDDING PARTY</a></div>
          <div><a href="/photos/">PHOTOS</a></div>
        </nav>
      </header>
      <main>
        <div id="days-to-go">
          <img src="westport-2007.jpg" srcset="westport-4096.jpg 4096w, westport-2867.jpg 2867w, westport-2007.jpg 2007w, westport-1405.jpg 1405w, westport-984.jpg 984w, westport-689.jpg 689w" sizes="2400px">
          <span id="days-to-go-text"><span id="countdown">299</span> DAYS TO GO</span>
        </div>
        <div id="bride-and-groom">
          <div id="circle">
            <div class="spouse">
              ALICIA<br>TORRES
            </div>
            <div id="and">
              AND
            </div>
            <div class="spouse">
              WILLIAM<br>HOZA
            </div>
          </div>
        </div>
        <div id="event-basics">
          <div id="event-hashtag">
            #CAVEMANANDWIFE
          </div>
          <div id="place-and-date">
            <div class="event-fact">
              <div>AUSTIN, TEXAS</div>
            </div>
            <div class="event-fact">
              <div><time datetime="2019-11-09">NOVEMBER 9, 2019</time></div>
            </div>
          </div>
        </div>
        <div id="photo-large"></div>
      </main>
    </div>
    
    <script src="/assets/index.js"></script>
    <script>
      const weddingDate = new Date("11/9/19");
      const MS_IN_DAY = 60 * 60 * 24 * 1000;
      var currentCountdown = 299;
      var daysRemaining;
      
      computeDaysRemaining();
      
      function computeDaysRemaining() {
        var now = new Date();
        daysRemaining = Math.ceil((weddingDate - now) / MS_IN_DAY);
        updateCountdown();
      }
      
      function updateCountdown() {
        if (currentCountdown > daysRemaining) {
          currentCountdown--;
          document.querySelector("#countdown").innerHTML = currentCountdown;
          setTimeout(updateCountdown, 30);
        } else {
          now = new Date();
          msFromMidnight = now.getHours() * 60 * 60 * 1000 + now.getMinutes() * 60 * 1000 + now.getSeconds() * 1000 + now.getMilliseconds();
          msToMidnight = MS_IN_DAY - msFromMidnight;
          setTimeout(computeDaysRemaining, msToMidnight);
        }
      }
    </script>
  </body>
</html>
